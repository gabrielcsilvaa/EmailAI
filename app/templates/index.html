<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailAI Classifier - AutoU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 8L10.89 13.26C11.5 13.67 12.5 13.67 13.11 13.26L21 8M5 19H19C20.1046 19 21 18.1046 21 17V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V17C3 18.1046 3.89543 19 5 19Z" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <div>
                    <h1 class="header-title">EmailAI Classifier</h1>
                    <p class="header-subtitle">Classificação automática de emails com IA</p>
                </div>
            </div>
        </header>
        <div class="chat-container">
            <div class="input-area">
                <form id="emailForm" class="form">
                    <div class="input-wrapper">
                        <textarea 
                            id="emailText" 
                            placeholder="Cole o conteúdo do(s) email(s) aqui ou faça upload de arquivos abaixo..."
                            rows="4"
                        ></textarea>
                    </div>

                    <div class="file-area">
                        <label class="file-label">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            <input 
                                type="file" 
                                id="emailFiles" 
                                accept=".txt,.pdf"
                                multiple
                                hidden
                            >
                            <span>Adicionar arquivos (.txt, .pdf)</span>
                        </label> 
                        <div id="filesList" class="files-list"></div>
                    </div>
                    <button type="submit" class="btn-submit" id="submitBtn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span id="btnText">Processar Emails</span>
                        <div class="spinner" id="spinner" style="display: none;"></div>
                    </button>
                </form>
            </div>

            <div id="resultsArea" class="results-area"></div>
        </div>
        <footer class="footer">
            <p>AutoU Technical Case • Desenvolvido com Python + Flask + Gemini AI</p>
        </footer>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
